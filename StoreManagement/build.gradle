// Apply the java-library plugin to add support for Java Library
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'war'
	archivesBaseName = 'StoreManagement'
	version = '1.0-SNAPSHOT'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.commons/commons-math3
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
	compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '7.0.19'
	compile group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.3'
	compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.19'

	compile  'org.hibernate:hibernate-core:4.3.6.Final'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'org.javassist:javassist:3.15.0-GA'
    compile 'mysql:mysql-connector-java:5.1.31'

}




